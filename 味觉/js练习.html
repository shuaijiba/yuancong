<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    #set{
        width: 200px;
        height: 200px;
        background: #000;
    }

</style>
<body>
    <div id="set">

    </div>
    <button id='asd' onclick="Setstyle('background','green')">变颜色</button>
    <button id='asd' onclick="Setstyle('width','300px')">变宽</button>
    <button id='asd' onclick="Setstyle('height','300px')">变高</button>
    
    <script>
        function Setstyle(name,value){
            var chan = document.getElementById('set');
            chan.style[name] = value;
        }
        
    </script>
</body>
</html>
